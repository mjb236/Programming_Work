<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
   <title>JavaJam Coffee House Jobs</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <link rel="stylesheet" type="text/css" href="css/javajam.css" />
</head>
<body>
   <div id="container">
      <h1 id="logo">
          <object type="application/x-shockwave-flash"  width="620" height="117"
          data="css/javalogo.swf" title="Flash version of JavaJam logo." >
            <param name="movie" value="css/javalogo.swf" />
            <param name="quality" value="high" />
            <param name="bgcolor" value="#ccaa66" />
            <p>This is a flash version of the JavaJam logo.</p>
         </object>
      </h1>
      
      <div id="left">
         <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="music.html">Music</a></li> 
            <li><a href="jobs.html">Jobs</a></li>
         </ul> 
      </div>
 
      <div id="content">
         <p>Want to work at JavaJam? Fill out the form below to start your application.</p>
         <form method="post" action="http://webdevfoundations.net/scripts/javajam.asp">
            <div class="myRow">
               <label class="labelCol" for="myName">Name: </label> 
               <input type="text" name="myName" id="myName" />
            </div>
            <div class="myRow">
               <label class="labelCol" for="myEmail">E-Mail: </label> 
               <input type="text" name="myEmail" id="myEmail" />
            </div>
            <div> 
               <label class="labelCol" for="myExperience">Experience: </label>
               <textarea rows="2" cols="20" name="myExperience" id="myExperience"></textarea>
            </div>
            <div class="mySubmit">
               <input type="submit" value="Apply Now" />
            </div>
      </div>
 
      <div id="footer">
         Copyright &copy; 2014 JavaJam Coffee House<br />
         <a href="mailto:mjbowen84@gmail.com">mjbowen84@gmail.com</a>
      </div>
   </div>
</body>
</html>
