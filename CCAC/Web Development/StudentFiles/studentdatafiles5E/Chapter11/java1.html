<h1>Chapter 11 Java Applet Example</h1>
<h2>Java Applet</h2>
<h3>View the source code!</h3>
<applet code="fader26.class" width="610" height="30"
alt="This Java Applet displays a message that describe what Java Applets can be used for.">
  <param name="AppletHome" value="http://www.crosswinds.net/~fader/" />
  <param name="Data" value="message.txt" />
  <param name="bgColor" value="#FFFFFF" />
  Java Applets can be used to display text, manipulate graphics, play games, and more. 
  Visit <a href="http://java.sun.com">Sun</a> for more inforamtion.
</applet>
