  <h2>Contact Trillium Media Design</h2>
  <div id="content">
    <p>Complete this form and a Trillium representative will contact you.</p>
    <form>
     <table border="0" width="75%">
       <tr>
         <td align="right" width="10%">Name: </td>
         <td><input type="text" name="CustName" id="CustName" size="30" /></td>
       </tr>
       <tr>
         <td align="right">E-mail: </td>
         <td><input type="text" name="CustEmail" id="CustEmail" /></td>
       </tr>
       <tr>
         <td align="right">Phone: </td>
         <td><input type="text" name="CustPhone" id="CustPhone" size="15" maxlength="12" value="###-###-####" /></td>
       </tr>
       <tr>
         <td colspan="2">Question or Comments:<br />
          <textarea rows="4" cols="60" name="CustComment" id="CustComment">Please type your question or comment here</textarea></td>
       </tr>
       <tr>
          <td><input type="submit" value="Submit" /></td>
          <td><input type="reset" /></td>
       </tr>
     </table>
    </form>
